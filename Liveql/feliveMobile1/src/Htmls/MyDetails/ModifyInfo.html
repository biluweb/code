<script type="text/javascript">
//mui.ready() ---入口函数
mui.ready(function(){	
	//解决input无法取消焦点
	var inputf=new InputFocus('form input');
	inputf.hover();
	
	//radio写boolean值
	var radiocak=new CheckedBoolean();
	radiocak.setVal('.regular-radio','.gender_container div>label','radio');
	
	//tab切换
	var tablogreg=new LogregTab('.mycenter');
	tablogreg.init();
	
	
	//调用城市控件
    var area2 = new LArea();
    area2.init({
        'trigger': '#City',
        'valueTo': '#CityValue',
        'keys': {
            id: 'value',
            name: 'text'
        },
        'type': 2,
        'data': [provs_data, citys_data, dists_data]
    });
})
</script>
