<script>
mui.ready(function(){
	//阻止侧滑菜单拖拽事件
	var offCanvasInner = document.querySelector('.mui-inner-wrap');
	offCanvasInner.addEventListener('drag', function(event) {
	    event.stopPropagation();
	});
	
	//mui滚动调用
	mui('.mui-scroll-wrapper').scroll({
		scrollY: true, //是否竖向滚动
		 scrollX: false, //是否横向滚动
		 startX: 0, //初始化时滚动至x
		 startY: 0, //初始化时滚动至y
		 indicators: true, //是否显示滚动条
		 deceleration:0.0006, //阻尼系数,系数越小滑动越灵敏
		 bounce: true, //是否启用回弹
	});
	
	//解决a标签不跳转问题
	mui('body').on('tap','a',function(){document.location.href=this.href;});
	
	//风险提示说明
	var statebtn=doc.querySelector('.mystatement');
	statebtn.addEventListener('tap',myopenstate);
	function myopenstate(){
		layer.open({
		  type: 1,
		  className:'statementOpened',
		  title: '风险提示与用户服务',  
		  anim: 'up',
		  content:'<div class="framewrap" style="width:100%;height:100%;-webkit-overflow-scrolling:touch;overflow:auto;"><iframe src="/htmls/MyDetails/Statement.html" frameborder="0" style="width:100%;height:100%;"></iframe>',
//		  btn: ['同意','拒绝'],
		  success: function(elem){
			  var stat=elem.querySelector('.statementOpened'),
			  	  title=stat.querySelector('h3'),
			  	  btn=stat.querySelector('.layui-m-layerbtn');
			  	  title.appendChild(doc.createElement("span"));
		  	  stat.querySelector('h3 span').addEventListener('tap',function(index){layer.closeAll();})
		  	  elem.querySelector('.framewrap').style.height=stat.clientHeight-title.clientHeight-18+'px';
		  },
		});  
	}
})
</script>
