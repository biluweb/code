<script type="text/javascript">
//mui.ready() ---入口函数
mui.ready(function(){
//	parent.document.all("rili").style.height=document.body.scrollHeight;
	function Auth(){
		this.tabul=document.querySelectorAll('.warp .infor > div');
		this.tabulh=null
	}
	Auth.prototype.init=function(){
		this.tabulh=doc.documentElement.clientHeight-doc.querySelector('.mui-bar-nav').clientHeight-doc.querySelector('.warp .tab').clientHeight-2;
		for(var i=0,l=this.tabul.length;i<l;i++){
			this.tabul[i].style.height=this.tabulh+'px';
		}
	}
	
	//高的自适应
	var aut=new Auth();
	aut.init();
	window.addEventListener('resize',function(){
		aut.init();
	})
	
	//安卓iframe问题
	var dvc=new Device();
	dvc.IframeScrool('.warp .infor > div');
	
	//tabs
	var tab=new LogregTab('.warp');
	tab.init();
	


	
	




	
	
})
</script>
