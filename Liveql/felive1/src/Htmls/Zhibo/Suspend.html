<script>
	$(function () {
        var btnStatus;
        $(".Suspend-share").hover(function () {
            layer.tips($(".share-infor").prop("outerHTML"), ".Suspend-share", {
                tips: [2, '#fff'], time: 0, success: function () {
                    $(".layui-layer-content .share-infor .bdsharebuttonbox a").click(function () {
                        $(".Suspend-share .share-infor .bdsharebuttonbox a")[$(this).index()].click();
                    });
                }
            });
            var shainfor=$(".layui-layer-content .share-infor");
            shainfor.hover(function (e) {
                btnStatus = e.type;
            }, function (e) {
                btnStatus = e.type;
                layer.closeAll("tips");
            });
        }, function () {
            setTimeout(function () {
                if (btnStatus == "mouseenter") {
                    return;
                }
                layer.closeAll("tips");
            }, 200);
        });
    })
</script>
