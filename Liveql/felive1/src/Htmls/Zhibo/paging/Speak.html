<div class="lvctinput clearfix">
    <div contenteditable="true" class="lvctarea fL" id="TCommTextBox">游客每天仅有三次发言机会哦!</div>
    <a href="javascript:;" class="lvctsent" id="btnTouSend">发送</a>
</div>
<script>
	$(function() {
		 //按回车提交发言
        $("#TCommTextBox").keydown(function(e) {
            if (e.which === 13) {
                $('#btnTouSend').click();
            }
        });
	})
</script>
