<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <style>
        html, body {
            height: 100%;
        }

        html, body, iframe {
            margin-top: 0;
        }

        body {
            margin-top: -49px;
            position: relative;
        }

        html {
            overflow: hidden;
        }

        .Mask {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: transparent;
            top: 0;
            left: 0;
        }
    </style>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        $(function () {

            //设备检测
            var u = navigator.userAgent;
            var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
            var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端

            if (isAndroid) {
                ChangeH();
                //动态检测并修改高度
                window.onresize = function () {
                    ChangeH();
                }
                //('-')
                function ChangeH() {
                    var h = $('html').height();  //一屏高
                    var mt = 49;  //margin-top值
                    var foter = 80;	//尾部高度
                    var z = h + mt + foter + 'px';
                    $('body').height(z); //重绘高度
                }
                //Bug修复
                $('body').prepend("<div style='position:absolute;width:100%;height:75px;background-color:#FAFAFA;bottom:0;left:0;'><img style='display:block;margin:0 auto;margin-top:10px;width:320px;height:55px' src='/images/App-img/appLogo.png'/></div>");
            } else if (isiOS) {
                $('html,body').css('height', 'auto');
                $('body').prepend("<div style='position:absolute;width:100%;height:75px;background-color:#FAFAFA;bottom:0;left:0;'><img style='display:block;margin:0 auto;width:320px;height:55px' src='/images/App-img/appLogo.png'/></div>");
            }

        })
    </script>
</head>
<body>
    <div class="Mask"></div>
    <iframe src="http://m.jin10.com/index" frameborder="0" width="100%" height="100%"></iframe>
</body>
</html>
