<script>
//类： js是没有类的概念的，把js中的构造函数看做类
//属性和方法继承的时候，要分开继承 

function Aaa(){//父类
	this.name=[1,2,3]
}
Aaa.prototype.Showname=function(){
	alert(this.name)
}
function Bbb(){//子类
	Aaa.call(this)
}

//完整的类式继承需要四句
var F = function(){};
F.prototype = Aaa.prototype;
Bbb.prototype = new F();       //面试题中的用一句话继承 ----- Bbb.prototype=new Aaa();
Bbb.prototype.constructor = Bbb; //修正指向问题

var b1 = new Bbb();
//alert( b1.name );
//alert( b1.constructor );
b1.name.push(4);

var b2 = new Bbb();

alert( b2.name );
